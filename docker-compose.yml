version: "3.8"

services:
  # PostgreSQL Database (Internal Only)
  postgres:
    image: postgres:16-alpine
    container_name: samnghethaycu_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: medusa
      POSTGRES_PASSWORD: medusa
      POSTGRES_DB: medusa_db
    # NO PORT MAPPING - Internal access only
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medusa"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - samnghethaycu_network

  # Redis Cache & Event Bus (Internal Only)
  redis:
    image: redis:7-alpine
    container_name: samnghethaycu_redis
    restart: unless-stopped
    # NO PORT MAPPING - Internal access only
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - samnghethaycu_network

  # Medusa v2 Backend (API + Admin)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: samnghethaycu_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://medusa:medusa@postgres:5432/medusa_db
      REDIS_URL: redis://redis:6379
      MEDUSA_BACKEND_URL: https://api.samnghethaycu.com
      JWT_SECRET: supersecret_change_in_production
      COOKIE_SECRET: supersecret_change_in_production
      STORE_CORS: https://samnghethaycu.com,https://www.samnghethaycu.com
      ADMIN_CORS: https://admin.samnghethaycu.com
      AUTH_CORS: https://samnghethaycu.com,https://www.samnghethaycu.com,https://admin.samnghethaycu.com
      MEDUSA_WORKER_MODE: shared
    # NO PORT MAPPING - Traefik handles external access
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    command: npm run dev
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # API Router (api.samnghethaycu.com → port 9000)
      - "traefik.http.routers.samnghethaycu-api.rule=Host(`api.samnghethaycu.com`)"
      - "traefik.http.routers.samnghethaycu-api.entrypoints=websecure"
      - "traefik.http.routers.samnghethaycu-api.tls.certresolver=le"
      - "traefik.http.routers.samnghethaycu-api.service=samnghethaycu-api-service"
      - "traefik.http.services.samnghethaycu-api-service.loadbalancer.server.port=9000"

      # Admin Router (admin.samnghethaycu.com → port 7001)
      - "traefik.http.routers.samnghethaycu-admin.rule=Host(`admin.samnghethaycu.com`)"
      - "traefik.http.routers.samnghethaycu-admin.entrypoints=websecure"
      - "traefik.http.routers.samnghethaycu-admin.tls.certresolver=le"
      - "traefik.http.routers.samnghethaycu-admin.service=samnghethaycu-admin-service"
      - "traefik.http.services.samnghethaycu-admin-service.loadbalancer.server.port=7001"
    networks:
      - traefik-public
      - samnghethaycu_network

  # Next.js Storefront
  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
    container_name: samnghethaycu_storefront
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: https://api.samnghethaycu.com
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ""
    # NO PORT MAPPING - Traefik handles external access
    volumes:
      - ./storefront:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # Storefront Router (samnghethaycu.com + www → port 3000)
      - "traefik.http.routers.samnghethaycu-storefront.rule=Host(`samnghethaycu.com`) || Host(`www.samnghethaycu.com`)"
      - "traefik.http.routers.samnghethaycu-storefront.entrypoints=websecure"
      - "traefik.http.routers.samnghethaycu-storefront.tls.certresolver=le"
      - "traefik.http.services.samnghethaycu-storefront.loadbalancer.server.port=3000"

      # HTTP to HTTPS redirect middleware
      - "traefik.http.middlewares.samnghethaycu-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.samnghethaycu-redirect.redirectscheme.permanent=true"
    networks:
      - traefik-public
      - samnghethaycu_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  # Internal network for backend-postgres-redis communication
  samnghethaycu_network:
    driver: bridge

  # External Traefik network (must exist on VPS)
  traefik-public:
    external: true
